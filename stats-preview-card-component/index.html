<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card">
        <picture class="card__image">
          <source
            srcset="./assets/image-header-desktop.jpg"
            media="(min-width: 1200px)"
          />
          <img
            src="./assets/image-header-mobile.jpg"
            alt="Data analitycs team working at office"
          />
        </picture>

        <div class="card__body">
          <h1 class="card__title">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__stats-number">
              10k+ <span class="card__stats-label"> companies </span>
            </li>
            <li class="card__stats-number">
              314 <span class="card__stats-label"> templates </span>
            </li>
            <li class="card__stats-number">
              12m+ <span class="card__stats-label"> queries </span>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <footer class="footer">
      <small class="footer__attribution">
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
        </div>
        <div>
          Coded by
          <a href="https://github.com/amansgz" target="_blank"> @amansgz </a>
        </div>
      </small>
    </footer>
  </body>
</html>
