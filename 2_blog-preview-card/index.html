<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Blog preview card</title>
  <meta name="description"
    content="Blog preview card component solution for Frontend Mentor challenge. Built with semantic HTML, CSS custom properties, and accessibility features.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <article class="card" aria-label="Blog preview card: HTML & CSS Foundamentals">
      <div class="img-container">
        <img class="blog-img" src="./assets/images/illustration-article.svg"
          alt="Decorative illustrations showing coding symbols">
      </div>
      <div class="content">
        <span role="text" class="category" aria-label="Category: Learning">Learning</span>
        <time class="publish-date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1>
          <a href="#" class="card-link-title" aria-label="Read more about HTML & CSS foundations">
            HTML & CSS foundations
          </a>
        </h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>

      <div class="author">
        <img class="user-pic" src="./assets/images/image-avatar.webp" alt="Author Greg Hooper">
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer class="footer" aria-label="Challenge attribution information">
    <p class="attribution">
      Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer" aria-label="Visit Frontend Mentor website (opens in new window)">Frontend Mentor</a>
    </p>
    <p class="attribution">
      Coded by <a class="attribution-link" href="https://www.github.com/amansgz" target="_blank"
        rel="noopener noreferrer" aria-label="Visit amansgz Github profile (opens in new window)">@amansgz</a>
    </p>
  </footer>

</body>

</html>
