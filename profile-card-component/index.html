<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <h1 class="sr-only">Profile card component</h1>
      <article class="profile-card">
        <header class="profile-card__header">
          <img
            class="profile-card__avatar"
            src="./assets/image-victor.jpg"
            alt="Victor Crest"
          />
        </header>

        <div class="profile-card__body">
          <div class="profile-card__info">
            <h2 class="profile-card__name">Victor Crest</h2>
            <span class="profile-card__age">26</span>
            <p class="profile-card__location">London</p>
          </div>

          <footer class="profile-card__footer">
            <ul class="profile-card__stats">
              <li class="profile-card__stats-item">
                <span class="profile-card__number">80K</span>
                <span class="profile-card__label">Followers</span>
              </li>
              <li class="profile-card__stats-item">
                <span class="profile-card__number"> 803K</span>
                <span class="profile-card__label">Likes</span>
              </li>
              <li class="profile-card__stats-item">
                <span class="profile-card__number"> 1.4K</span>
                <span class="profile-card__label">Photos</span>
              </li>
            </ul>
          </footer>
        </div>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a
          class="footer__attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
        >
          Frontend Mentor
        </a>
      </p>
      <p class="footer__attribution">
        Coded by
        <a
          class="footer__attribution-link"
          href="https://github.com/amansgz"
          target="_blank"
          rel="noopener noreferrer"
          >@amansgz</a
        >
      </p>
    </footer>
  </body>
</html>
