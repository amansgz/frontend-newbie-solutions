<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <h1 class="sr-only">Profile card component</h1>
      <article class="profile-card">
        <header class="profile-card__header"></header>

        <div class="profile-card__body">
          <!-- User Avatar -->
          <img
            class="profile-card__photo"
            src="./assets/image-victor.jpg"
            alt="Victor Crest"
          />
          <!-- User Info -->
          <div class="profile-card__info">
            <h2 class="profile-card__name">Victor Crest</h2>
            <span class="profile-card__age">26</span>
          </div>
          <p class="profile-card__location">London</p>
        </div>

        <footer class="profile-card__footer">
          <!-- User Social Media Stats -->
          <ul class="profile-card__stats">
            <li>
              <p class="profile-card__number-stats">
                80K <span class="profile-card__label-stats">Followers</span>
              </p>
            </li>
            <li>
              <p class="profile-card__number-stats">
                803K <span class="profile-card__label-stats">Likes</span>
              </p>
            </li>
            <li>
              <p class="profile-card__number-stats">
                1.4K <span class="profile-card__label-stats">Photos</span>
              </p>
            </li>
          </ul>
        </footer>
      </article>
    </main>
    <footer class="footer">
      <small class="footer__attribution">
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
        </div>
        <div>
          Coded by
          <a href="https://github.com/amansgz" target="_blank">@amansgz</a>
        </div>
      </small>
    </footer>
  </body>
</html>
