<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Order Summary Card Component</h1>
      <article class="order-card">
        <img
          class="order-card__image"
          src="./assets/illustration-hero.svg"
          alt="Smiling person listening music"
        />

        <div class="order-card__content">
          <h2 class="order-card__title">Order Summary</h2>
          <p class="order-card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-card__plan">
            <svg
              class="order-card__plan-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              aria-hidden="true"
            >
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path
                  fill="#717FA6"
                  fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                />
              </g>
            </svg>

            <div class="order-card__plan-details">
              <span class="order-card__plan-name">Annual Plan </span>
              <span class="order-card__plan-price">$59.99/year</span>
            </div>
            <a href="#" class="order-card__plan-change">Change</a>
          </div>

          <button class="button button--pay">Proceed to Payment</button>
          <button class="button button--cancel">Cancel Order</button>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a
          class="footer__attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener referrer"
        >
          Frontend Mentor
        </a>
      </p>
      <p class="footer__attribution">
        Coded by
        <a
          class="footer__attribution-link"
          href="https://github.com/amansgz"
          target="_blank"
          rel="noopener referrer"
          >@amansgz</a
        >
      </p>
    </footer>
  </body>
</html>
