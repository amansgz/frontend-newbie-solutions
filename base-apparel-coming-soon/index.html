<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./javascript/app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="Base Apparel logo"
        />
      </a>
    </header>

    <main class="main-container">
      <section class="hero">
        <picture>
          <source
            srcset="./assets/images/hero-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img
            class="hero__image"
            src="./assets/images/hero-mobile.jpg"
            alt="Base Apparel model"
          />
        </picture>

        <div class="hero__content">
          <h1 class="hero__title">
            <span class="emphasis"> We're </span>
            coming <br />
            soon
          </h1>
          <p class="hero__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="subscribe-form" id="email-form">
            <div class="subscribe-form__imput-group">
              <div class="input-icon-wrapper">
                <label class="sr-only" for="email" class="sr-only"
                  >Email address</label
                >
                <input
                  class="subscribe-form__input"
                  type="email"
                  name="email"
                  id="email-input"
                  placeholder="Email Address"
                />
                <img
                  class="subscribe-form__error-icon hidden"
                  id="error-icon"
                  src="./assets/icons/icon-error.svg"
                />
              </div>
              <p
                class="subscribe-form__error-message"
                id="error-text"
                aria-label="polite"
              >
                Please provide a valid email
              </p>
            </div>
            <button
              type="submit"
              class="subscribe-form__button"
              aria-label="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="20"
                aria-hidden="true"
              >
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <small class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        ><br />
        Coded by
        <a href="https://github.com/amansgz" target="_blank"> @amansgz </a>
      </small>
    </footer>
  </body>
</html>
