<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR Code Component</title>
  <meta name="description"
    content="Boost your frontend development abilities through hand-on project practice. Scan the QR code to access Frontend Mentor's challenges and advance your programming expertise.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main-container">
    <article class="qr-card" aria-labelledby="qr-title">
      <img class="qr-card__image" src="./assets/image-qr-code.png" alt="QR code for Frontend Mentor">

      <h1 id="qr-title" class="qr-card__title">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr-card__text">
        Scan the QR code to visit Frontend Mentor and take your coding
        skills to the next level
      </p>

    </article>
  </main>
  <footer class="footer" aria-label="Challenge attribution information">
    <p class="footer__attribution">
      Challenge by
      <a class="footer__attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer" aria-label="Visit Frontend Mentor website (opens in new window)">
        Frontend Mentor
      </a>
    </p>
    <p class="footer__attribution">
      Coded by
      <a class="footer__attribution-link" href="https://github.com/amansgz" target="_blank" rel="noopener noreferrer"
        aria-label="Visit amansgz Github profile (opens in new window)">@amansgz</a>
    </p>
  </footer>
</body>

</html>
