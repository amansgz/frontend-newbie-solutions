<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT Preview Card Component</title>
  <meta name="description"
    content="Discover exclusive NFT collections. Preview digital artwork with creator details, pricing, and availability in an elegant card design.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main-container">
    <article class="card" aria-labelledby="nft-title">
      <a href="#" class="card__image-link" aria-describedby="nft-description">
        <img class="card__image" src="./assets/images/image-equilibrium.jpg"
          alt="Equilibrium #3429 NFT artwork featuring abstract geometric patterns in cyan and blue tones">
        <div class="overlay-with-bg-image" role="presentation"></div>
      </a>
      <div class="card__content">
        <h1 id="nft-title">
          <a href="#" class="card__title"> Equilibrium #3429 </a>
        </h1>
        <p id="nft-description" class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__states">
          <div class="card__state-ethereum">
            <img src="./assets/icons/icon-ethereum.svg" alt="" aria-hidden="true">
            <span class="visually-hidden">Price:</span>
            <span> 0.041 ETH </span>
          </div>
          <div class="card__state-days-left">
            <img src="./assets/icons/icon-clock.svg" alt="" aria-hidden="true">
            <span class="visually-hidden">Time remaining:</span>
            <span> 3 days left </span>
          </div>
        </div>

        <div class="card__attribution">
          <img class="card__attribution-avatar" src="./assets/images/image-avatar.png"
            alt="Profile picture of Jules Wyvern">
          <p class="card__attribution-text">
            Creation of
            <a class="card__attribution-link" href="#" aria-label="Explore more creations by Jules Wyvern">
              Jules Wyvern
            </a>
          </p>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer" aria-label="Challenge attribution information">
    <p class="footer__attribution">
      Challenge by
      <a class="footer__attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer" aria-label="Visit Frontend Mentor website (opens in new window)">
        Frontend Mentor
      </a>
    </p>
    <p class="footer__attribution">
      Coded by
      <a class="footer__attribution-link" href="https://github.com/amansgz" target="_blank" rel="noopener noreferrer"
        aria-label="Visit amansgz Github profile (opens in new window)">
        @amansgz
      </a>
    </p>
  </footer>
</body>

</html>
