<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="product-card">
        <div class="product-card__image-container">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/image-product-desktop.jpg"
            />
            <img
              class="product-card__image"
              src="./assets/image-product-mobile-p.jpg"
              alt="Bottle of perfume"
            />
          </picture>
        </div>

        <div class="product-card__content">
          <span class="product-card__category">Perfume</span>

          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>

          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-card__prices">
            <span class="product-card__price--current">$149.99</span>
            <span class="product-card__price--old">$169.99</span>
          </div>

          <button class="product-card__button">
            <img
              class="product-card__button-icon"
              src="./assets/icon-cart.svg"
              alt="Shopping cart icon"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer class="footer">
      <small class="footer__attribution">
        <div>
          Challenge by
          <a
            class="footer__attribution-link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
          >
            Frontend Mentor
          </a>
        </div>
        <div>
          Coded by
          <a
            class="footer__attribution-link"
            href="https://github.com/amansgz"
            target="_blank"
          >
            @amansgz
          </a>
        </div>
      </small>
    </footer>
  </body>
</html>
