<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section>
        <div class="container">
          <div class="result">
            <h1 class="result__title">Your Result</h1>
            <div class="result__number">
              <span>76</span>
              <span>of 100</span>
            </div>
            <h2 class="result__subtitle">Great</h2>
            <p class="result__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>

          <div class="summary">
            <h2 class="summary__title">Summary</h2>

            <div id="scores"></div>
            <a href="#" class="btn__continue"> Continue </a>
          </div>
        </div>
        <!-- end of container -->
      </section>
    </main>
    <footer class="footer">
      <small class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        ><br />
        Coded by
        <a href="https://github.com/amansgz" target="_blank"> @amansgz </a>
      </small>
    </footer>
  </body>
</html>
