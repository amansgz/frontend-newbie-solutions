<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card">
        <a href="#" class="card__image-link">
          <img
            class="card__image"
            src="./assets/images/image-equilibrium.jpg"
            alt=""
          />
          <div class="overlay-with-bg-image"></div>
        </a>
        <div class="card__content">
          <h1>
            <a href="#" class="card__title"> Equilibrium #3429 </a>
          </h1>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__states">
            <div class="card__state-ethereum">
              <img src="./assets/icons/icon-ethereum.svg" alt="icon ethereum" />
              <span> 0.041 ETH </span>
            </div>
            <div class="card__state-days-left">
              <img src="./assets/icons/icon-clock.svg" alt="icon clock" />
              <span> 3 days left </span>
            </div>
          </div>

          <div class="card__attribution">
            <img
              class="card__attribution-avatar"
              src="./assets/images/image-avatar.png"
              alt="avatar Jules Wyvern"
            />
            <p class="card__attribution-text">
              Creation of
              <a class="card__attribution-link" href="#"> Jules Wyvern </a>
            </p>
          </div>
        </div>
      </article>
    </main>

    <footer class="footer">
      <small class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        ><br />
        Coded by
        <a href="https://github.com/amansgz" target="_blank"> @amansgz </a>
      </small>
    </footer>
  </body>
</html>
